<html lang="en">

    </section>

    </section>
       <div class="container" id="countries-container"></div>
    <section>

    <section>
        <div class="container" id="countries-container"></div>

        <div id="country-detail" class="hidden">

            <button id="back-button">
              <i class="fas fa-arrow-left"></i> Back
            </button>

            <div id="detail-content"></div>

        </div>
    </section>

    <script src="/app.js"></script>
